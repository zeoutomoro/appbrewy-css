<head>
  <title>CSS Display Property Example</title>
  <style>
    
    p {
      color: white;
    }

    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }

    .red-2 {
      display: block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green-2 {
      display: block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue-2 {
      display: block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property (Inline - Block)</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>

  <h1>CSS Display Property (Block)</h1>
  <p class="red-2">Red Paragraph </p>
  <p class="green-2">Green Paragraph</p>
  <p class="blue-2">Blue Paragraph</p>
</body>

</html>
