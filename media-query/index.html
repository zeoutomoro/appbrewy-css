<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <title>Media Query</title>
  <style>
    body {
      background-color: rgb(220, 144, 138);
    }

    @media (min-height: 319px) and (max-height: 480px) {
      body {
        background-color:  rgb(247, 173, 113);
      }
    }

    @media (min-height: 481px) and (max-height: 800px) {
      body {
        background-color: rgb(234, 230, 103);
      }
    }

    @media (min-height:801px) and (max-height: 1600px) {
      body {
        background-color: rgb(115, 227, 122);
      }
    }
  </style>
</head>
